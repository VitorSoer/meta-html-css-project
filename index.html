<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon.ico"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Georgian:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Mangata & Gallo | Jewelry store</title>
  </head>

  <body>
    <header class="header">
      <div class="header__logo">
        <img src="./assets/logo-1.png" alt="Header logo" />
      </div>
    </header>

    <nav class="nav">
      <ul>
        <li class="nav__item">Home</li>
        <li class="nav__item">Store</li>
        <li class="nav__item">About</li>
        <li class="nav__item">Contact</li>
      </ul>
    </nav>

    <main class="main-container">
      <section class="main-container__item">
        <article>
          <div>
            <span>Metaverse</span>
            <h1>Collection</h1>
            <button>Discover</button>
          </div>
        </article>
      </section>
      <section class="main-container__item">
        <article>
          <div>
            <span>Rings</span>
            <h2>Collection</h2>
            <button>Discover</button>
          </div>
        </article>
        <article>
          <div>
            <span>Cufflinks</span>
            <h2>Collection</h2>
            <button>Discover</button>
          </div>
        </article>
        <article>
          <div>
            <span>Pendants</span>
            <h2>Collection</h2>
            <button>Discover</button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__column">
        <img src="./assets/logo-2.png" alt="Footer logo" />
      </div>
      <div class="footer__column">Made with ‚ù§ by Vitor Soer</div>
    </footer>
  </body>
</html>
